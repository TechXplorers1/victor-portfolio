<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Victor Tandoh | Cybersecurity Portfolio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Light Mode Defaults */
      body {
        background-color: #f1f5f9; /* slate-100 */
        color: #475569; /* slate-600 */
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #e2e8f0; /* slate-200 */
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; /* slate-300 */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; /* slate-400 */
      }
      .aurora-background-light {
        background-image: 
          radial-gradient(ellipse 80% 80% at 20% 40%, rgba(34, 211, 238, 0.15), transparent),
          radial-gradient(ellipse 80% 80% at 80% 60%, rgba(59, 130, 246, 0.15), transparent);
        animation: aurora 15s infinite alternate;
      }

      /* Dark Mode Overrides */
      .dark body {
        background-color: #0f172a; /* slate-900 */
        color: #94a3b8; /* slate-400 */
      }
      .dark ::-webkit-scrollbar-track {
        background: #1e293b; /* slate-800 */
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155; /* slate-700 */
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #475569; /* slate-600 */
      }
      .aurora-background-dark {
        background-image: 
          radial-gradient(ellipse 80% 80% at 20% 40%, rgba(34, 211, 238, 0.1), transparent),
          radial-gradient(ellipse 80% 80% at 80% 60%, rgba(59, 130, 246, 0.1), transparent);
        animation: aurora 15s infinite alternate;
      }

      @keyframes aurora {
        0% {
          background-position: 0% 50%, 0% 50%;
        }
        100% {
          background-position: 100% 50%, 100% 50%;
        }
      }
    </style>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
